name: localtrade
description: Local marketplace connecting sellers with restaurants
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.0
  go_router: ^14.0.0
  google_fonts: ^6.0.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.0
  geolocator: ^11.0.0
  permission_handler: ^11.0.0
  intl: ^0.19.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  timeago: ^3.6.0
  badges: ^3.1.0
  flutter_rating_bar: ^4.0.0
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/

