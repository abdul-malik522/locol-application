<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>App Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1D4ED8", // A rich blue from the logo
            "background-light": "#FFFFFF", // Clean white for light mode
            "background-dark": "#111827", // A deep gray/blue for dark mode
          },
          fontFamily: {
            display: ["SF Pro Display", "Helvetica Neue", "Helvetica", "Arial", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem", // Rounded corners consistent with iOS style
          },
          keyframes: {
            pulse: {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: .5 },
            },
          },
          animation: {
            pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
        },
      },
    };
  </script>
<style>body {
      font-family: SF Pro Display, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="flex flex-col items-center justify-center min-h-screen">
<div class="flex-grow flex items-center justify-center">
<img alt="App logo featuring a stylized upward-pointing triangle inside a blue rounded square." class="w-32 h-32" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCM9T3J80esooo8eJ-X3DmcNIIzavCS7FbgyYTvXBUCdivDU31gT_gLSxTaBgfGSeWehERuGxXCe7UMO6du32gvlgbOXrBLDWOoKQMsyCEltFKwi2nzWWyhtnlOvseU6dGcGvd11akFREFC5MP7u9UcbCeFIABAJZVUA-sDYIkSUNMqX4WULNozNyErV6-wsavGFexKambBtTjEkxz7VWn4N4Ck9uVdpaQ9Ty9lf7PRFQ0gCxeTfHKLaC7RpnXBw-AedZqNeT9sGQ"/>
</div>
<div class="w-full flex justify-center items-center pb-16">
<div class="flex space-x-2">
<div class="w-2.5 h-2.5 bg-gray-300 dark:bg-gray-600 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
<div class="w-2.5 h-2.5 bg-gray-300 dark:bg-gray-600 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
<div class="w-2.5 h-2.5 bg-gray-300 dark:bg-gray-600 rounded-full animate-pulse"></div>
</div>
</div>
</div>

</body></html>
